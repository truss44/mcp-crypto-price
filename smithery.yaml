# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  commandFunction: |-
    (config) => ({
      command: 'npx',
      args: ['tsx', 'src/index.ts'],
      env: {
        MCP_TRANSPORT: 'stdio',
        ...(config?.coincapApiKey ? { COINCAP_API_KEY: config.coincapApiKey } : {})
      }
    })
  configSchema:
    type: object
    required: []
    properties:
      coincapApiKey:
        type: string
        description: Optional API key for CoinCap to increase rate limits.
  exampleConfig:
    coincapApiKey: ""
